<h2>Gestão de Reuniões</h2>

<form id="form-reunioes">
    <input type="date" id="data-reuniao" required>
    <input type="text" id="pauta-reuniao" placeholder="Pauta da Reunião" required>
    <input type="text" id="local-reuniao" placeholder="Local" required>
    <button type="submit">Agendar Reunião</button>
</form>

<table id="reunioes-table">
    <thead>
        <tr>
            <th>Data</th>
            <th>Pauta</th>
            <th>Local</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Reuniões serão listadas aqui -->
    </tbody>
</table>
