<h2>Gestão de Maçons</h2>

<form id="form-macons">
    <input type="text" id="nome" placeholder="Nome do Maçom" required>
    <select id="grau" required>
        <option value="">Carregando graus...</option>
    </select>
    <button type="submit">Adicionar Maçom</button>
</form>

<table id="macons-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Grau</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <!-- Maçons serão listados aqui -->
    </tbody>
</table>
