<!DOCTYPE html>
<html>
<head>
    <title>Gestão Maçônica</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="login-container">
        <h1>Bem-vindo à Gestão Maçônica</h1>
        <p>Por favor, faça o login para continuar.</p>
        <button id="google-signin">Login com Google</button>
    </div>

    <div id="main-content">
        <div id="sidebar">
            <img id="user-photo" src="" alt="User Photo" style="width: 50px; height: 50px; border-radius: 50%;">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" onclick="loadPage('graus')">Graus</a></li>
                <li><a href="#" onclick="loadPage('macons')">Maçons</a></li>
                <li><a href="#" onclick="loadPage('reunioes')">Reuniões</a></li>
                <li><a href="#" onclick="loadPage('eventos')">Eventos</a></li>
            </ul>
            <button id="google-signout">Logout</button>
        </div>

        <div id="content-area">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
