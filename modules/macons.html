<h2>Gestão de Maçons</h2>

<form id="form-macons">
    <input type="text" id="nome-macon" placeholder="Nome do Maçom" required>
    <input type="text" id="grau-macon" placeholder="Grau" required>
    <input type="text" id="loja-macon" placeholder="Loja" required>
    <button type="submit">Adicionar Maçom</button>
</form>

<table id="macons-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Grau</th>
            <th>Loja</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Maçons serão listados aqui -->
    </tbody>
</table>
