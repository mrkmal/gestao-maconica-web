<h2>Gestão de Eventos</h2>

<form id="form-eventos">
    <input type="text" id="nome" placeholder="Nome do Evento" required>
    <input type="date" id="data" required>
    <button type="submit">Adicionar Evento</button>
</form>

<table id="eventos-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <!-- Eventos serão listados aqui -->
    </tbody>
</table>

<script src="js/eventos.js"></script>
